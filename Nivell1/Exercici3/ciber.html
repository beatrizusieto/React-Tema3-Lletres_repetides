    <script>
        /* possem nom i cognoms per poder comprovar que hi ha lletres repetides */
        
        const nombre = "BeatrizUsietoMontes";
        const m = new Map();
        let vegades = 0;
        
        console.log(`Partim del nom ${nombre}`);

        for (let i=0; i < nombre.length; i++) {
           
            for (let j=0; j < nombre.length; j++) { 
               if(nombre[i].match(nombre[j]))
               {
                   vegades = vegades + 1;
               } 
               m.set(nombre[i], vegades);  
            } 
            vegades = 0;
          
       }

        for (const [k, v] of m.entries()) {
           console.log(`${k.toUpperCase()}:`, v)
        }
       
    </script>
